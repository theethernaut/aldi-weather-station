<body>
  <div class="page-wrapper">
    <header>
      <p id="header-text">
        Estación Meteorológica
      </p>
      <a id="logout-text" href="/users/logout">Logout</a>
    </header>

    <div class="intro">
      <section class="station-top-section">

        <div id="station-selecciones">
          <div id="select-first-div">
            <div class="custom-select">
              <select name="optone" id="select-de-zona" size="1">
                <option value="" selected disabled> Seleccione Zona</option>
              </select>
            </div>
          </div>
          <div id="select-second-div">
            <div class="custom-select">
              <select name="opttwo" id="select-de-estacion" size="1" onchange="changeRecords()">
                <option value="" selected disabled> Primero seleccione la Zona</option>
              </select>
            </div>
          </div>
        </div>
        <!-- <p class="station-texto introduccion">Los datos de las estaciones se actualizan cada 20 minutos, cada día desde
          las 8am hasta las 18pm.</p> -->
        <hr>

        <p class="estacion-actual-top" id="ViendoActual"></p>

        <div class="station-responsive-image-video">
          <img id="responsive-image" class="img-video" data-image-width="1280" data-image-height="720"
            src="http://3.20.14.136:80/captureImage.jpg" />

          <div id="encarcela-video">
            <video id="responsive-video" class="img-video" frameborder="0" allowfullscreen="true" controls>
              <source src="http://3.20.14.136:80/captureVideo.mp4" type="video/mp4" />
              <source src="http://3.20.14.136:80/captureVideo.mp4" type="video/ogg" />
              Tu navegador no soporta esta etiqueta de video.
            </video>
          </div>
        </div>
        <hr>
        <div id="data"></div>

      </section>
    </div>
    <section class="station-bottom-section">
      <div class="div-actual-bottom">
        <hr>
        <h2 class="estacion-actual-bottom introduccion">Si desea recibir e-mails con el estado del tiempo en:
          <span id="ViendoActualSuscripcion">El pendorcho,</span>
          <span>puede seleccionar una hora para recibir un e-mail cada día, utilizando el selector de abajo.</span>
        </h2>
      </div>


      <div class="suscripcion-horarios">
        <div class="custom-select">
          <select name="slct" id="horarios">
            <option value="8">8:00hs</option>
            <option value="12">12:00hs</option>
            <option value="16">16:00hs</option>
          </select>
        </div>
        <span>
          <button type="button" class="suscripcion-button" id="station-suscribe-button" onclick="suscribe()"
            name="button1">Suscribirse</button>
        </span>
      </div>

      <br>
      <p id="suscrito"></p>
    </section>

    <footer class="station-footer">
      <p id="footer-text">
        ©2020 Weather Station.&nbsp; Todos los derechos reservados.
      </p>
    </footer>
  </div>
</body>
